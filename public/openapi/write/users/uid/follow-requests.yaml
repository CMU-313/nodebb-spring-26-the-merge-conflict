get:
  tags:
    - users
  summary: get incoming follow requests
  parameters:
    - in: path
      name: uid
      schema:
        type: integer
      required: true
      example: 1
    - in: query
      name: start
      schema:
        type: integer
      example: 0
    - in: query
      name: stop
      schema:
        type: integer
      example: 19
  responses:
    '200':
      description: Incoming follow requests
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
